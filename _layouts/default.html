<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }} - {{site.description}}</title>
  <link rel="stylesheet" href="assets/css/{{ page.name | replace: 'html', 'css' }}">
</head>
<body>
  <header>
    <h1>
      <a class="header-link" href="{{ site.baseurl }}/">
        <img class="header-link-image" src="{{ site.baseurl }}assets/images/global/logo.jpg" alt="Primitivum Productions Logo">
      </a>
    </h1>
    <nav class="bf">
      <ul>
        {%- for link in site.data.nav["main"] %}
        <li class="{% if link.url == page.url %}active{% endif %}">
          <a href="{{ site.baseurl }}{{ link.url }}" title="{{ link.title }}">{{ link.text }}</a>
        </li>
        {%- endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="bf">&Omega;</footer>
</body>
</html>
